        elements[i].style.textDecoration = "none";
    }
    };

$("#mostratutto").click(function(event) {
$.ajax({
    type: 'GET',
    url: '/mie-richieste/',
    data: {
    'mostratutto': true
    },
    success: function(response) {

    }
});
});
