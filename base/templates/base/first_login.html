{% load static %}
<link rel="stylesheet" href="{% static 'base/css/login.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Log In Form </title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="boxlog">
        <div class="form_login">
            <span class ="icon" id="logo-psb"> <img width="192" height="60" 
                SRC="https://psbjob.it/wp-content/uploads/2022/10/LOOP-PASSAGGIO-LOGO-PSB_SITO-1.gif" > </span>
            <div class="inputBox">
            <form method="POST">
              {% csrf_token %}
              <input type="text" required="required" name="username">
              <span> Username </span>
              <i></i>
              </div>   
              <div class="inputBox">
              <input type="password" required="required" name="password">
              <span> Password </span>
              <i></i>
          </div>
        <div class="links">
            <a href="{% url 'base:reset_password' %}"> Hai dimenticato la Password?</a>
        </div>
        <input type="submit" value="Login">
      </form>
    </div>
    </div>
</body>

</html>
